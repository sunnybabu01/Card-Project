<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="coffee.jpg" alt="Jane C. Doe">
            <div class="name">
                Jane C. Doe
            </div>
        </div>
        <div class="profile-info">
            <p>"Where there is coffee, there is life. Loves to read, paint and sleep."</p>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <h3>1293</h3>
                <p>FOLLOWERS</p>
            </div>
            <div class="stat">
                <h3>219</h3>
                <p>FOLLOWING</p>
            </div>
            <div class="stat">
                <h3>92</h3>
                <p>STORIES</p>
            </div>
        </div>
    </div>
</body>
</html>
